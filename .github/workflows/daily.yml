name: 每日RSI推送

on:
  schedule:
    - cron: '0 14 * * *'   # 北京时间晚上22:00整（UTC+8）
  workflow_dispatch:      # 支持手动触发测试

jobs:
  push-rsi:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: 设置Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: 安装依赖
        run: pip install requests
      
      - name: 执行推送
        run: python main1.py
